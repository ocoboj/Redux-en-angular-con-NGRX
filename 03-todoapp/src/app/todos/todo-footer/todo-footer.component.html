<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong></strong> Tareas Pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">

        <li *ngFor="let filtro of filtros">
            <a href="#/" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro( filtro)">
                {{filtro}}
            </a>
        </li>

        <!--  <li>
            <a class="selected" href="#/">Todos</a>
        </li>
        <li>
            <a href="#/active">Activos</a>
        </li>
        <li>
            <a href="#/completed">Completados</a>
        </li> -->
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed">Borrar completados</button>
</footer>
